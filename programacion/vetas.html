        <h2 id="ventas" class="adios-palo">Formulario de Ventas</h2>

<form class="formulario">
  <div class="form-group">
    <label for="clienteVenta">Nombre del Cliente</label>
    <input type="text" id="clienteVenta" required>
  </div>

  <div class="form-group">
    <label for="fechaVenta">Fecha de Venta</label>
    <input type="date" id="fechaVenta" required>
  </div>

  <div class="form-group">
    <label for="productoVenta">Producto</label>
    <input type="text" id="productoVenta" required>
  </div>

  <div class="form-row">
    <div class="form-group mitad">
      <label for="cantidadVenta">Cantidad</label>
      <input type="number" id="cantidadVenta" min="1" required>
    </div>

    <div class="form-group mitad">
      <label for="precioVenta">Precio Unitario</label>
      <input type="number" id="precioVenta" step="0.01" min="0" required>
    </div>
  </div>

  <div class="form-group">
    <label for="pago">MÃ©todo de Pago</label>
    <select id="pago" required>
      <option value="">Selecciona</option>
      <option value="efectivo">Efectivo</option>
      <option value="tarjeta">Tarjeta</option>
      <option value="transferencia">Transferencia</option>
    </select>
  </div>

  <div class="form-group">
    <label for="totalVenta">Total</label>
    <input type="number" id="totalVenta" readonly>
  </div>

  <button type="submit">Registrar Venta</button>
</form>
